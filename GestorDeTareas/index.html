<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicaci√≥n de Tareas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="estilos.css">
</head>
<body>

    <header>
        <nav class="bg-light">
            <h1 class="text-center p-3">Gestor de Tareas</h1>
        </nav>
    </header>

    <div class="container mt-3 mb-3 bg-light border border-dark border-thick rounded">
        <form id="formularioTarea" class="mb-4">
            <div class="input-group input-group-lg mt-3">
                <label class= "input-group-text" for="nombreTarea">Nombre de la Tarea</label>
                <input type="text" id="nombreTarea" class="form-control" required>
            </div>
            <div class="input-group input-group-lg mt-3">
                <label class= "input-group-text" for="fechaInicio">Fecha de Inicio</label>
                <input type="date" id="fechaInicio" class="form-control" required>
            </div>
            <div class="input-group input-group-lg mt-3">
                <label class= "input-group-text" for="fechaFin">Fecha de Fin</label>
                <input type="date" id="fechaFin" class="form-control" required>
            </div>
            <div class="input-group input-group-lg mt-3 mb-3">
                <label class= "input-group-text" for="responsable">Responsable</label>
                <input type="text" id="responsable" class="form-control" required>
            </div>
            <div class="d-grid gap-2 ">
                <button type="submit" class="btn btn-primary">Agregar Tarea</button>
            </div>
        </form>
        <ul id="listaTareas" class="list-group mb-3"></ul>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
